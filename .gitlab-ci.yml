package:debian:
  stage: package
  script:
    - apt-get update -qy
    - apt-get install -y python-all python3-stdeb python3-celery python3-flask python3-redis python3-sqlalchemy
    - rm -rf "./deb_dist"
    - sed -i -e "s/, 'sqlalchemy'//g" setup.py # Hack
    - python3 setup.py --command-packages=stdeb.command bdist_deb
  tags:
    - debian

  artifacts:
    paths:
      - deb_dist/*.deb
    expire_in: 1d

package:archlinux:
  stage: package
  script:
    - pacman -Sy sudo fakeroot systemd binutils python-setuptools python-celery python-flask python-redis python-sqlalchemy --noconfirm
    - useradd -m -G users -s /bin/bash package
    - chown -R package:users archlinux
    - cd archlinux
    - sudo -H -u package makepkg -f
  tags:
    - archlinux

  artifacts:
    paths:
      - archlinux/python-flask-celery-helper*
    expire_in: 1d

packagetest:debian:
  stage: packagetest
  script:
    - apt-get update -qy
    - cd deb_dist
    - apt install ./*.deb -qy
  tags:
    - virtualbox-debian
  dependencies:
    - package:debian
  only:
    - tags

packagetest:archlinux:
  stage: packagetest
  script:
    - pacman -Sy
    - cd archlinux
    - pacman -U python-flask-celery-helper*.pkg.tar.xz --noconfirm
  tags:
    - virtualbox-archlinux
  dependencies:
    - package:archlinux
  only:
    - tags

repoupdate:
  stage: deploy
  before_script:
    # SSH
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh www-data@salamek.cz 'rm -rf /var/www/arch.salamek.cz/www/any/python-flask-celery-helper*.pkg.tar.xz'
    - ssh www-data@salamek.cz 'rm -rf /var/www/apt.salamek.cz/cache/python3-flask-celery-helper*.deb'
    - scp archlinux/python-flask-celery-helper*.pkg.tar.xz www-data@salamek.cz:/var/www/arch.salamek.cz/www/any
    - scp deb_dist/*.deb www-data@salamek.cz:/var/www/apt.salamek.cz/cache
    - ssh www-data@salamek.cz '/var/www/arch.salamek.cz/update_repo.sh'
    - ssh www-data@salamek.cz '/var/www/apt.salamek.cz/update_repo.sh'
  dependencies:
    - package:archlinux
    - package:debian
  tags:
    - docker
  only:
    - tags
